<template>
    <require from="./style.scss"></require>
    <require from="./Cover"></require>
    <require from="./CreatorCard"></require>
    <require from="./Pagination"></require>
    <require from="./Post"></require>

    <div if.bind="!noData" class="w-full md:w-4/5 lg:w-1/2 xl:w-10/12 mx-auto md:px-2">
        <cover cover-data.bind="coverData"></cover>
        <creator-card creator-card-info.bind="creatorCardInfo"></creator-card>
        <div class="posts" if.bind="posts != null">
            <div class="flex flex-row justify-between">
                <div class="mb-8 uppercase font-medium font-2xl px-4 md:px-0">${posts.length} post${posts.length !== 1 ? 's' : ''}</div>
                <div>
                    Per page:
                    <select class="p-1 rounded" value.bind="elementsPerPage">
                        <option model.bind="50">50</option>
                        <option model.bind="100">100</option>
                        <option model.bind="200">200</option>
                        <option model.bind="500">500</option>
                        <option model.bind="1000">1000</option>
                        <option model.bind="null">all</option>
                    </select>
                </div>
            </div>
            <div class="mb-4" if.bind="elementsPerPage != null && posts != null && posts.length > elementsPerPage">
                <pagination page.two-way="page" navigation-pages.bind="2" total-pages.bind="pagesCount"></pagination>
            </div>
            <post post.bind="post" users.bind="users" creator.bind="creator" is-nested.bind="false" repeat.for="post of posts | paging: page:elementsPerPage"></post>
            <div class="mt-4 pb-4" if.bind="elementsPerPage != null && posts != null && posts.length > elementsPerPage">
                <pagination page.two-way="page" navigation-pages.bind="2" total-pages.bind="pagesCount"></pagination>
            </div>
        </div>
    </div>
    <div if.bind="noData" class="h-full w-full flex flex-col justify-center items-center">
        <h1 class="text-2xl font-bold mb-2">Unable to read data from data.json.js file</h1>
        <div class="text-gray-600">Check if the file is present in the same directory, else, check the console for any error.</div>
    </div>
    <div class="color-mode-switch" click.trigger="switchColorMode()"><div class="color-mode"></div></div>
</template>
